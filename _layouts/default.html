<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
</head>
<body data-spy="scroll" data-target=".page-sidenav">

<header class="navbar navbar-static-top" id="top" role="banner">
	<div class="container">
		<nav class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				{% for page in site.pages %}
					{% if page.title %}
					<li><a class="active" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>

<div class="page-header" id="content">
	<div class="container">
		<h1>{{page.title}}</h1>
	</div>
</div>

<div class="page-content">
	<div class="wrapper">
		{{content}}
	</div>
</div>

<footer class="page-footer">
	<div class="container">
		<p>Vzhled: <a href="https://getbootstrap.com/">Twitter Bootstrap</a>. Obsah: <a href="http://www.slamecka.cz">Ondřej Slámečka</a></p>
	</div>
</footer>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
